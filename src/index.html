<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="description" content="Todos is a website project from Technopolis VK"/>
    <title>todos</title>
</head>
<body>
<header>
    <h1>todos</h1>
</header>
<main>
    <section class="content">
        <div class="todo-app-dropdown-list">
            <header class="todo-app-dropdown-list-header">
                <label>
                    <input type="text" id="search-todos" placeholder="What needs to be done?">
                </label>
                <button class="button-down-arrow">
                </button>
            </header>
            <article class="todo-app-checklist">
                <div class="section-todos">
                    <label>
                        <input type="checkbox" id="todos1" name="HTML">
                    </label> HTML
                    <button class="button-delete"></button>
                    <div class="todo-edit" hidden="hidden">
                        <input type="text" class="todo-input" value="HTML" aria-label="Edit task: HTML"/>
                    </div>
                </div>
                <div class="section-todos">
                    <label>
                        <input type="checkbox" name="CSS" checked>
                    </label> CSS
                    <button class="button-delete"></button>
                    <div class="todo-edit" hidden="hidden">
                        <input type="text" class="todo-input" value="CSS" aria-label="Edit task: CSS"/>
                    </div>
                </div>
                <div class="section-todos">
                    <label>
                        <input type="checkbox" name="JS">
                    </label> JS
                    <button class="button-delete"></button>
                    <div class="todo-edit" hidden="hidden">
                        <input type="text" class="todo-input" value="JS" aria-label="Edit task: JS"/>
                    </div>
                </div>
                <div class="section-todos">
                    <label>
                        <input type="checkbox" name="JS tools">
                    </label> JS tools
                    <button class="button-delete"></button>
                    <div class="todo-edit" hidden="hidden">
                        <input type="text" class="todo-input" value="JS tools" aria-label="Edit task: JS tools"/>
                    </div>
                </div>
            </article>
        </div>
        <footer class="footer">
            <div class="todo-app-footer-container">
                <div class="footer-number-remaining-todos">
                    3 items left
                </div>
                <section class="buttons">
                    <label>
                        <input type="radio" name="button" checked>
                    </label> All
                    <label>
                        <input type="radio" name="button">
                    </label> Active
                    <label>
                        <input type="radio" name="button">
                    </label> Completed
                </section>
                <div class="footer-cleaning-action">
                    <button class="button-clear">
                        Clear completed
                    </button>
                </div>
            </div>
        </footer>
    </section>
</main>
</body>
