<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="description" content="Todos is a website project from Technopolis VK"/>
    <title>todos</title>
</head>
<body>
<header>
    <h1>todos</h1>
</header>
<main>
    <section class="content">
        <div class="dropdown-list">
            <header class="dropdown-list-header">
                <label for="search-todos">
                    <input type="text" id="search-todos" placeholder="What needs to be done?">
                </label>
                <button class="button-down-arrow">
                </button>
            </header>
            <article class="checklist">
                <div class="section-todos">
                    <label for="todos1">
                        <input type="checkbox" id="todos1" name="HTML">
                    </label> HTML
                    <button class="button-delete"></button>
                </div>
                <div class="section-todos">
                    <label>
                        <input type="checkbox" name="CSS" checked>
                    </label> CSS
                    <button class="button-delete"></button>
                </div>
                <div class="section-todos">
                    <label>
                        <input type="checkbox" name="JS">
                    </label> JS
                    <button class="button-delete"></button>
                </div>
                <div class="section-todos">
                    <label>
                        <input type="checkbox" name="JS tools">
                    </label> JS tools
                    <button class="button-delete"></button>
                </div>
            </article>
        </div>
        <footer class="footer">
            <div class="footer-container">
                <div class="footer-number-remaining-todos">
                    3 items left
                </div>
                <section class="buttons">
                    <button class="button-all">
                        All
                    </button>
                    <button class="button-active">
                        Active
                    </button>
                    <button class="button-completed">
                        Completed
                    </button>
                </section>
                <div class="footer-cleaning-action">
                    <button class="button-clear">
                        Clear completed
                    </button>
                </div>
            </div>
        </footer>
    </section>
</main>
</body>
