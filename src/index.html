<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="description" content="Todos is a website project from Technopolis VK"/>
    <title>todos</title>
<!--    <link rel="stylesheet" href="style/layout.css"/>-->
<!--        <script src="scripts/script.js"></script>-->
</head>
<body>
<header>
    <h1>todos</h1>
</header>
<main>
    <section class="content">
        <div class="dropdown-list">
            <header class="dropdown-list-header">
                <label for="search-todos">
                    <input type="text" id="search-todos" placeholder="What needs to be done?">
                </label>
                <button class="button-down-arrow">
                    <object id="down-arrow" type="image/svg+xml" data="images/down_arrow.svg">
                        Your browser does not support SVG
                    </object>
                </button>
            </header>
            <article class="checklist">
                <div class="section-todos">
                    <label for="todos1">
                        <input type="checkbox" id="todos1" name="HTML"> HTML
                    </label>
                    <button class="button-delete">
                        <object id="delete" type="image/svg+xml" data="images/delete.svg">
                            Your browser does not support SVG
                        </object>
                    </button>
                </div>
                <div class="section-todos">
                    <label for="todos2">
                        <input type="checkbox" id="todos2" name="CSS" checked> CSS
                    </label>
                </div>
                <div class="section-todos">
                    <label for="todos3">
                        <input type="checkbox" id="todos3" name="JS"> JS
                    </label>
                </div>
                <div class="section-todos">
                    <label for="todos4">
                        <input type="checkbox" id="todos4" name="JS tools"> JS tools
                    </label>
                </div>
            </article>
        </div>
        <footer class="footer">
            <div class="footer-container">
                <div class="footer-number-remaining-todos">
                    3 items left
                </div>
                <section class="buttons">
                    <button class="button-all">
                        All
                    </button>
                    <button class="button-active">
                        Active
                    </button>
                    <button class="button-completed">
                        Completed
                    </button>
                </section>
                <div class="footer-cleaning-action">
                    <button class="button-clear">
                        Clear completed
                    </button>
                </div>
            </div>
        </footer>
    </section>
</main>
</body>
