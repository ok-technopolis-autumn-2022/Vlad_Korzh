<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="description" content="Todos is a website project from Technopolis VK"/>
    <title>todos</title>
    <link href="style/layout.css" rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;1,100;1,300&display=swap"
          rel="stylesheet">
</head>
<body>
<header>
    <h1>todos</h1>
</header>
<main>
    <section class="content">
        <div class="todo-app-dropdown-list">
            <header class="todo-app-dropdown-list-header">
                <input type="text" id="search-todos" aria-label="Find tasks" placeholder="What needs to be done?">
                <button title="Select all tasks" aria-label="Select all tasks" class="button-down-arrow"></button>
            </header>
            <article class="todo-app-checklist">
                <div class="section-todos">
                    <label>
                        <input type="checkbox" class="todo-item-status" aria-label="Task: HTML">
                        <span class="todo-item-text">HTML</span>
                    </label>
                    <button title="Delete this task" aria-label="Delete this task" class="button-delete"></button>
                    <div class="todo-edit" hidden="hidden">
                        <input type="text" class="todo-input" value="HTML" aria-label="Edit task: HTML">
                    </div>
                </div>
                <div class="section-todos">
                    <label>
                        <input type="checkbox" class="todo-item-status" aria-label="Task: CSS" checked>
                        <span class="todo-item-text">CSS</span>
                    </label>
                    <button title="Delete this task" aria-label="Delete this task" class="button-delete"></button>
                    <div class="todo-edit" hidden="hidden">
                        <input type="text" class="todo-input" value="CSS" aria-label="Edit task: CSS">
                    </div>
                </div>
                <div class="section-todos">
                    <label>
                        <input type="checkbox" class="todo-item-status" aria-label="Task: JS">
                        <span class="todo-item-text">JS</span>
                    </label>
                    <button title="Delete this task" aria-label="Delete this task" class="button-delete"></button>
                    <div class="todo-edit" hidden="hidden">
                        <input type="text" class="todo-input" value="JS" aria-label="Edit task: JS">
                    </div>
                </div>
                <div class="section-todos">
                    <label>
                        <input type="checkbox" class="todo-item-status" aria-label="Task: JS tools">
                        <span class="todo-item-text">JS tools</span>
                    </label>
                    <button title="Delete this task" aria-label="Delete this task" class="button-delete"></button>
                    <div class="todo-edit" hidden="hidden">
                        <input type="text" class="todo-input" value="JS tools" aria-label="Edit task: JS tools"/>
                    </div>
                </div>
            </article>
        </div>
        <footer class="footer">
            <div class="todo-app-footer-container">
                <div class="footer-number-remaining-todos">
                    3 items left
                </div>
                <section class="buttons-filter" aria-label="Filter tasks">
                    <input id="all" type="radio" name="filter" aria-label="See all tasks" checked>
                    <label for="all">All</label>
                    <input id="active" type="radio" name="filter" aria-label="See active tasks">
                    <label for="active">Active</label>
                    <input id="completed" type="radio" name="filter" aria-label="See completed tasks">
                    <label for="completed">Completed</label>
                </section>
                <div class="footer-cleaning-action">
                    <button aria-label="Clear tasks" class="button-clear">
                        Clear completed
                    </button>
                </div>
            </div>
        </footer>
        <div class="todo-app-dropdown-list-decoration-first"></div>
        <div class="todo-app-dropdown-list-decoration-second"></div>
    </section>
</main>
</body>
